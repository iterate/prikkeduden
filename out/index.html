<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prikked√∏den</title>
    <style type="text/css">
      body {
        margin: 0;
        /* background-color: #dc5052; */
      }
      canvas {
        image-rendering: crisp-edges;
      }
      canvas#input {
        display: none;
      }
      canvas#output {
        background-color: #dc5052;
      }
    </style>
  </head>
  <body>
    <main></main>
    <canvas id="input"></canvas>
    <canvas id="output"></canvas>
    <script>
      var imgUrl = "konsp.jpg";

      var inputCanvas = document.getElementById("input");
      var outputCanvas = document.getElementById("output");
      var outctx = outputCanvas.getContext("2d");
      var ctx = inputCanvas.getContext("2d");

      var img = new Image();
      img.src = imgUrl;
      img.onload = () => {
        const width = img.width;
        const height = img.height;

        inputCanvas.height = height;
        inputCanvas.width = width;
        outputCanvas.height = height;
        outputCanvas.width = width;
        ctx.drawImage(img, 0, 0);

        function draw(timestamp) {
          var data = ctx.getImageData(0, 0, width, height).data;
          var error = timestamp % 256 << 0;

          for (let i = 0; i < data.length; i += 4) {
            // READ
            let r = data[i + 0];
            let g = data[i + 1];
            let b = data[i + 2];
            let a = data[i + 3];

            // FIGHT

            let gray = (r + g + b / 3) << 0;
            let grayerror = gray + error;
            let monograyerror = Math.round(grayerror / 256) * 256;
            error = grayerror - monograyerror;

            let R = 255;
            let G = 255;
            let B = 255;
            let A = monograyerror;

            // WRITE
            data[i + 0] = R;
            data[i + 1] = G;
            data[i + 2] = B;
            data[i + 3] = A;
          }

          var imageData = new ImageData(data, width, height);
          outctx.putImageData(imageData, 0, 0);

          window.requestAnimationFrame(draw);
        }
        window.requestAnimationFrame(draw);
      };
    </script>
  </body>
</html>
